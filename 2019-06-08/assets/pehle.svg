  <g id="layer1" inkscape:groupmode="layer" inkscape:label="Layer 1" transform="translate(1.9328e-3,0)">
    <rect height="1080.0051" id="rect3160" rx="0" ry="0" style="opacity:1;fill:#ffec87;fill-opacity:0.99470901;stroke:none;stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" width="1920" x="-0.0019328" y="-0.0051269531"/>
    <text id="text22" style="font-style:normal;font-weight:normal;font-size:66.87100983px;line-height:1.25;font-family:sans-serif;text-align:start;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1.67177534" x="227.12332" xml:space="preserve" y="138.92343"><tspan id="tspan20" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="138.92343">दुनिया में किसी भी भाषा में लिखा कोई भी (सार्थक) पाठ</tspan><tspan id="tspan38" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="255.94769">कभी किसी के दिमाग में विचार के रूप में रहा होगा। पढ़ने</tspan><tspan id="tspan46" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="372.97195">के लिए तो असीमित मात्रा में पाठ उपलब्ध है, लेकिन पाठ</tspan><tspan id="tspan32" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="489.99625">उत्पन्न कैसे होता है, इस बात पर उतना ध्यान नहीं जाता</tspan><tspan id="tspan131" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="609.52051">जितना पाठ के विषय पर जाता है। तो मैंने इस screencast</tspan><tspan id="tspan72" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="726.54474">में मानव मस्तिष्क से पाठ उत्पन्न होने की प्रक्रिया को कैद</tspan><tspan id="tspan139" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="843.56903">करके उसे ध्यान में लाने की कोशिश की है। पाठ के विषय</tspan><tspan id="tspan863" sodipodi:role="line" style="line-height:1.75;text-align:start;text-anchor:start;fill:#000080;stroke-width:1.67177534" x="227.12332" y="960.59332">और पाठ स्वयं , दोनों को महत्व देने की कोशिश की है।</tspan></text>
  </g>
